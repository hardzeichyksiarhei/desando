			<div class="col-right">
				<div class="top-header">
					<img class="logo" src="img/logo.svg" alt="">

				<div class="content">
					<h3 class="card-title">Шашлыков, Омск, ул. Гагарина, 4</h3>
					<div class="card">
						<form class="form">
							<div class="form__block">
								<h4 class="form__title">Обязательные для заполнения поля</h4>
								<div class="form__group form__group--row">
									<label for="name-institution" class="form__label">Название заведения</label>
									<input class="form__control" id="name-institution" placeholder="Введите название">
								</div>
								<div class="form__group form__group--row">
									<label for="city" class="form__label">Введите адрес</label>
									<multiselect id="city"
										v-model="selectedCity" :options="optionsCity" :hide-selected="true" :preserve-search="true" placeholder="Город" label="name" track-by="name">
									</multiselect>
								</div>
								<div class="form__group form__group--row">
									<label for="location-institution" class="form__label">Введите адрес</label>
									<input class="form__control" id="location-institution" placeholder="Введите адрес">
								</div>
								<div class="form__group form__group--row">
									<label for="phone" class="form__label">Телефон</label>
									<input class="form__control" id="phone" placeholder="Введите телефон">
								</div>
								<div class="form__group form__group--row">
									<label for="phone" class="form__label">Время работы</label>
									<div class="work-time">
										<div class="form__group form__group--row">
											<label for="monday-1" class="form__label">Понедельник</label>
											<input class="form__control form__control--sm" id="monday-1" placeholder="00:00">
											<span class="form__line"></span>
											<input class="form__control form__control--sm" id="monday-2" placeholder="00:00">

										<div class="form__group form__group--row">
											<label for="tuesday-1" class="form__label">Вторник</label>
											<input class="form__control form__control--sm" id="tuesday-1" placeholder="00:00">

											<input class="form__control form__control--sm" id="tuesday-2" placeholder="00:00">
										</div>
										<div class="form__group form__group--row">
											<label for="wednesday-1" class="form__label">Среда</label>
											<input class="form__control form__control--sm" id="wednesday-1" placeholder="00:00">
											<span class="form__line"></span>
											<input class="form__control form__control--sm" id="wednesday-2" placeholder="00:00">

										<div class="form__group form__group--row">

											<input class="form__control form__control--sm" id="thursday-1" placeholder="00:00">

											<input class="form__control form__control--sm" id="thursday-2" placeholder="00:00">
										</div>
										<div class="form__group form__group--row">
											<label for="friday-1" class="form__label">Пятница</label>
											<input class="form__control form__control--sm" id="friday-1" placeholder="00:00">
											<span class="form__line"></span>
											<input class="form__control form__control--sm" id="friday-2" placeholder="00:00">
										</div>
										<div class="form__group form__group--row">
											<label for="saturday-1" class="form__label">Суббота</label>

											<span class="form__line"></span>
											<input class="form__control form__control--sm" id="sunday-2" placeholder="00:00">
										</div>
										<a href="#" class="form__btn form__btn--no-border form__btn--no-hover form__btn--arrow">Изменить</a>
									</div>
								</div>
								<div class="form__group form__group--row">
									<label for="description" class="form__label">Описание</label>
									<textarea rows="6" class="form__control" id="description" placeholder="Описание заведения"></textarea>
								</div>
							</div>

							<div class="form__block">
								<h4 class="form__title">Необязательне поля</h4>
								<div class="form__group form__group--row form__group--price" data-price="руб.">
									<label for="average-check" class="form__label">Средний чек</label>
									<input class="form__control" id="average-check" placeholder="500">
								</div>
								<div class="form__group form__group--row">
									<span class="form__label">Фото</span>

												<div class="photo-carousel-item"><img src="https://images.unsplash.com/photo-1534422298391-e4f8c172dddb?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=9eb7a97f47b61a9f38ccc09c7f607d01&auto=format&fit=crop&w=1350&q=80" alt=""></div>

												<div class="photo-carousel-item"><img src="https://images.unsplash.com/photo-1534422298391-e4f8c172dddb?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=9eb7a97f47b61a9f38ccc09c7f607d01&auto=format&fit=crop&w=1350&q=80" alt=""></div>
											</div>
										</div>
										<div class="form__upload-btn">
											<input type="file" name="photo" id="photo" />
											<label for="photo" class="form__btn">Загрузить фото</label>

									</div>
								</div>

											</li>
										</ul>
										<div class="form__upload-btn">
